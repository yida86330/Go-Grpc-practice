syntax = "proto3";
package proto;
option go_package = "/internal/proto;proto";

service CommentService {;
    rpc CreateComment(Comment) returns (CreateCommentResponse) {}
    rpc GetComment(GetCommentRequest) returns (GetCommentResponse) {}
    rpc ListComment(ListCommentRequest) returns (ListCommentResponse) {}
    rpc DeleteComment(DeleteCommentRequest) returns (DeleteCommentResponse) {}
}

message Comment{
  uint32 id = 1;
  string message = 2;
}

message CreateCommentResponse{
  uint32 id = 1;
  string response = 2;
}

message GetCommentRequest{
  uint32 id = 1;
}

message GetCommentResponse{
  Comment comment = 1;
}

message ListCommentRequest{
}

message ListCommentResponse{
  repeated Comment comments = 1;
}

message DeleteCommentRequest{
  uint32 id = 1;
}

message DeleteCommentResponse{
  uint32 id = 1;
  string status = 2;
}

